<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   version="1.0"
   ng-click="newClick($event)"
   >

    <clipPath ng-attr-id="{{identifier}}" >
    <path
      ng-attr-d="{{path}}" />
   </clipPath>
   <circle ng-style="starting && startValues || !starting && endValues" clip-path="{{clippingPath}}"/>
   <path ng-attr-d="{{path}}" fill="transparent" class="to-fill" ng-class="{'filled': toggledOn}" ng-attr-stroke="{{color.stroke}}" />
</svg>
